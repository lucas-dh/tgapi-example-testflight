<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图观引擎-API代码示例-场景服务-场景服务_切换</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <script src="../../js/config.js"></script>
    <script src="//www.tuguan.net/public/tgapp/TGApp.min.js"></script>
    <style>
      ::selection {
        background: transparent !important;
      }
      .app .legends {
        display: none;
      }
      .app .mask {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="app" id="app">
      <!-- 头部 -->
      <div class="header-wrap">
        <a href="//www.tuguan.net" target="_blank">图观引擎</a><span>-API代码示例-场景服务-场景服务_切换</span><br />
        <span class="ctrl">点击按钮，切换不同场景服务</span>
        <img src="../../image/tuguan.png" />
      </div>
      <!-- 第一次预加载添加加载动画 -->
      <div class="mask">
        <section><span class="loader-112">L &nbsp; ading </span></section>
      </div>
      <!-- 场景 -->
      <div id="container"></div>
      <!-- 底部 -->
      <ul class="legends">
        <li class="active" onclick="legendClick(0)">平板白色世界</li>
        <li onclick="legendClick(1)">平板白色中国</li>
      </ul>
      <!-- 底部 -->
      <div class="footer-box">
        <span>基于图观™数字孪生应用开发引擎构建 https://www.tuguan.net</span>
        <span>版权所有 北京数字冰雹信息技术有限公司</span>
      </div>
      <!-- 进度条遮罩 -->
      <div class="avw-loader">
        <section><span class="loader-112">L &nbsp; ading </span></section>
      </div>
    </div>
  </body>
  <script>
    // 实例化图观引擎
    var appInstance = new TGApp.App();

    // 声明并赋值页面交互dom变量
    var lastIndex = 0;
    var legends = [
      {
        serviceName: '默认服务',
        isLoaded: true,
      },
      {
        serviceName: '平板白色中国',
        isLoaded: false,
        sceneId: sceneConfig.chinaUrl,
      },
    ];
    var avwLoader = document.querySelector('.avw-loader');
    var maskLayer = document.querySelector('.mask');
    var legendPanel = document.querySelector('.legends');

    // 获取场景token
    function getToken() {
      fetch(`https://www.tuguan.net/api/user/v1/visitorScene/${sceneConfig.worldUrl}`, {
        method: 'POST',
      })
        .then((res) => res.json())
        .then((data) => {
          init(data.accessToken);
        });
    }

    // 初始化加载图观三维场景服务
    function init(token) {
      //使用授权码读取模型文件初始化场景
      window.appInstance = new TGApp.App();
      window.appInstance.initService(
        {
          container: document.getElementById('container'),
          mode: 'scene',
          token: token,
          url: `https://www.tuguan.net/publish/scene/api/${sceneConfig.worldUrl}`, //模型地址
          resourceBasePath: 'https://www.tuguan.net/public/tgapp/scene', //在线引用资源地址
        },
        (result) => {
          if (result.result == 1) {
            avwLoader.style.display = 'none';
            legendPanel.style.display = 'block';

            showSceneInfo();
            //预加载监听
            appInstance.uniCall(
              'addEventListener',
              {
                eventName: 'onServiceLoad',
                callback: function (event) {
                  // 监听预加载结束
                  legends.forEach((item) => {
                    if (event.name == item.serviceName) {
                      item.isLoaded = true;
                      switchService(item.serviceName);
                    }
                  });
                },
              },
              (result) => {}
            );
            //切换监听
            appInstance.uniCall(
              'addEventListener',
              {
                eventName: 'onServiceSwitch',
                callback: function (event) {},
              },
              (result) => {}
            );
          }
        }
      );
    }

    // 显示场景信息
    function showSceneInfo() {
      appInstance.uniCall(
        'showSceneInfo',
        {
          isOpen: true,
        },
        (result) => {}
      );
    }

    //预加载场景
    function preloadCut(item) {
      fetch(`https://www.tuguan.net/api/user/v1/visitorScene/${item.sceneId}`, {
        method: 'POST',
      })
        .then((res) => res.json())
        .then((data) => {
          loadService(data.accessToken, item);
          maskLayer.style.display = 'block';
        });
    }

    //信息化场景信息
    function loadService(token, item) {
      let jsonData = {
        name: item.serviceName, // 服务名称
        url: 'https://www.tuguan.net/publish/scene/api/' + item.sceneId, // 服务地址
        mode: 'scene', // 服务模式 scene 端渲染 , streaming 流渲染
        token: token, // 服务 Token
      };
      appInstance.uniCall('loadService', jsonData, (result) => {});
    }

    //切换场景服务
    function switchService(name) {
      window.appInstance.uniCall('switchService', { name: name }, (res) => {
        maskLayer.style.display = 'none';
      });
    }

    //点击进行场景切换 legends
    function legendClick(index) {
      if (lastIndex == index) {
        return;
      }
      legendPanel.children[lastIndex].classList.remove('active');
      legendPanel.children[index].classList.add('active');
      lastIndex = index;
      if (legends[index].isLoaded) {
        switchService(legends[index].serviceName);
      } else {
        preloadCut(legends[index]);
      }
    }

    getToken();
  </script>
</html>
