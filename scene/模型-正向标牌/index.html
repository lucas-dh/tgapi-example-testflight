<script>
  //移除弹出框
  function removeTip() {
    let jsonData = {
      id: "机械臂_动画",
      nodeId: "",
    };
    appInstance.uniCall("removeModelTip", jsonData, (result) => {
      //取消当前选中模型
      let scene = {
        id: '机械臂_动画',
        modelType: 'model',
        selected: false,
      };
      appInstance.uniCall('clickModel', scene, (result) => {
        console.log(result);
      });
    });
  }
</script>
