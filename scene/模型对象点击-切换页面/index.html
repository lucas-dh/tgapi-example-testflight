<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图观引擎-API代码示例-应用框架-模型对象点击_切换页面</title>
    <link
      rel="stylesheet"
      href="../../css/common.css"
    />
 <link rel="stylesheet" href="../../css/elementui.css" />
  <script src="../../js/config.js"></script>

    <script src="//www.tuguan.net/public/tgapp/TGApp.min.js"></script>
    <script src="../../lib/axios.js"></script>
    <script src="../../lib/vue.js"></script>
    <script src="../../lib/elementui.js"></script>
    <script src="./modelChangePage.js"></script>
  </head>
  <body>
    <div class="app" id="app">
      <!-- 头部 -->
      <div class="header-wrap">
        <a href="//www.tuguan.net" target="_blank">图观引擎</a
        ><span>-API代码示例-应用框架-模型对象点击_切换页面</span><br />
        <span class="ctrl">点击场景中的“住宅楼”模型，切换页面内容</span>
        <img src="../../image/tuguan.png" />
      </div>
      <!-- 场景 -->
      <div id="container"></div>
      <!-- 页面容器 -->
      <div class="first" v-show="pageFirstShow">
        <div class="left">
          <div class="font">页面一图表区域</div>
        </div>
        <div class="right">
          <div class="font">页面一图表区域</div>
        </div>
      </div>
      <div class="second" v-show="pageSecondShow">
        <div class="left">
          <div class="font">页面二图表区域</div>
        </div>
        <div class="right">
          <div class="font">页面二图表区域</div>
        </div>
      </div>
      <!-- tab、栏 -->
      <div class="nav">
        <el-tabs v-model="activeName" type="card" @tab-click="handleClick">
          <el-tab-pane label="页面一" name="first"></el-tab-pane>
          <el-tab-pane label="页面二" name="second"></el-tab-pane>
        </el-tabs>
      </div>
      <!-- 底部 -->
      <div class="footer-box">
        <span
          >基于图观™数字孪生应用开发引擎构建 https://www.tuguan.net</span
        >
        <span>版权所有 北京数字冰雹信息技术有限公司</span>
      </div>
      <!-- 进度条遮罩 -->
      <div v-show="isZZ" class="avw-loader">
        <section><span class="loader-112">L &nbsp; ading </span></section>
      </div>
    </div>
  </body>
</html>
