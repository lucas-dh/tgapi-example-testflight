<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图观引擎-API代码示例-视频融合-获取视频融合对象列表</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/elementui.css" />
    <script src="../../js/config.js"></script>

    <script src="//www.tuguan.net/public/tgapp/TGApp.min.js"></script>
    <script src="../../lib/axios.js"></script>
    <script src="../../lib/vue.js"></script>
    <script src="../../lib/elementui.js"></script>
    <script src="./main.js"></script>
    <style>
      .message_right {
        position: absolute;
        /* width: 300px; */
        width: fit-content;
        top: 50%;
        right: 50px;
        left: auto;
      }
    </style>
  </head>
  <body>
    <div class="app" id="app">
      <!-- 头部 -->
      <div class="header-wrap">
        <a href="//www.tuguan.net" target="_blank">图观引擎</a><span>-API代码示例-视频融合-获取视频融合对象列表</span><br />
        <span class="ctrl">点击按钮切换状态，点击对象名称聚焦对象</span>
        <img src="../../image/tuguan.png" />
      </div>
      <!-- 场景 -->
      <div id="container"></div>
      <!-- 底部 -->
      <ul class="legends">
        <li v-for="(item,index) in legendList" :key="item.id" @click="changeModelArticulation(item)" :class="[item.active?'active':'']">{{item.action}}</li>
      </ul>
      <ul class="legends message_right">
        <li v-for="(item,index) in BuildingList" :key="item.id" @click="switchState(item)" :class="[item.active?'active':'']">{{item.id}}</li>
      </ul>
      <!-- 底部 -->
      <div class="footer-box">
        <span>基于图观™数字孪生应用开发引擎构建 https://www.tuguan.net</span>
        <span>版权所有 北京数字冰雹信息技术有限公司</span>
      </div>
      <!-- 进度条遮罩 -->
      <div v-show="isZZ" class="avw-loader">
        <section><span class="loader-112">L &nbsp; ading </span></section>
      </div>
    </div>
  </body>
</html>
