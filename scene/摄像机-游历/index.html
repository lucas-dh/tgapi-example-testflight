<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>图观引擎-API代码示例-视野控制-场景游历</title>
  <link rel="stylesheet" href="../../css/common.css" />
  <link rel="stylesheet" href="../../css/elementui.css" />
  <script src="../../js/config.js"></script>

  <script src="//www.tuguan.net/public/tgapp/TGApp.min.js"></script>
  <script src="../../lib/axios.js"></script>
  <script src="../../lib/vue.js"></script>
  <script src="../../lib/elementui.js"></script>
  <script src="./cameraTravel.js"></script>
</head>

<body>
  <div class="app" id="app">
    <!-- 头部 -->
    <div class="header-wrap">
      <a href="//www.tuguan.net" target="_blank">图观引擎</a><span>-API代码示例-视野控制-场景游历</span><br />
      <span class="ctrlts">沙盘模式：通过鼠标控制游历方向（左键旋转，右键位移，滚轮放大缩小），行走模式：通过按键控制游历方向（W
        S A D或↑ ↓ ← →），飞行模式：通过按键控制游历方向（W S A D或↑ ↓ ←
        →，Q、E控制升降高度）</span>
      <img src="../../image/tuguan.png" />
    </div>
    <div class="alert" v-show="isshow">请点左键单击场景中任意位置开始游历</div>

    <!-- 场景 -->
    <div id="container"></div>
    <!-- 按钮 -->
    <ul class="legends">
      <li v-for="(item,index) in legendList" :key="item.id" @click="controlChecked(item,index)"
        :class="[item.active?'active':'']">
        {{item.action}}
      </li>
    </ul>
    <!-- 底部 -->
    <div class="footer-box">
      <span>基于图观™数字孪生应用开发引擎构建 https://www.tuguan.net</span>
      <span>版权所有 北京数字冰雹信息技术有限公司</span>
    </div>
    <!-- 进度条遮罩 -->
    <div v-show="isZZ" class="avw-loader">
      <section><span class="loader-112">L &nbsp; ading </span></section>
    </div>
  </div>
</body>

</html>
