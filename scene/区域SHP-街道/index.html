<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图观引擎-API代码示例-GIS数据融合-SHP_区域_模型平面_街道</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/elementui.css" />
    <script src="../../js/config.js"></script>

    <script src="//www.tuguan.net/public/tgapp/TGApp.min.js"></script>
    <script src="../../lib/axios.js"></script>
    <script src="../../lib/vue.js"></script>
    <script src="../../lib/elementui.js"></script>
    <script src="./main.js"></script>
    <style>
      .select {
        top: 33%;
        height: 430px;
        overflow-x: hidden;
        overflow-y: auto;
        padding: 0 0 3px 20px;
        transform: none;
      }
      .tit{
        position: absolute;
      top: 30%;
      color: #fff;
      left: 50px;
      padding: 0 0 0 20px;
      }
    </style>
  </head>

  <body>
    <div class="app" id="app">
      <!-- 头部 -->
      <div class="header-wrap">
        <a href="https://www.tuguan.net" target="_blank">图观引擎</a><span>-API代码示例-GIS数据融合-SHP_区域_模型平面_街道</span><br />
        <span>点击按钮显示区划，加载天河区街道范围，点击街道名称，定位到街道</span>
        <img src="../../image/tuguan.png" />
      </div>
      <!-- 场景 -->
      <div id="container"></div>
      <ul class="legends" style="top: 21%">
        <li v-for="(item,index) in resetBtn" :key="item.id" @click="addArea(item)" :class="[item.active?'active':'']">{{item.action}}</li>
      </ul>
      <p class="tit">定位到街道</p>
      <ul class="legends select">
        <li v-for="(item,index) in legendList" :key="item.id" @click="changeView(item.id)" :class="[item.active?'active':'']">{{item.label}}</li>
      </ul>
      <!-- 底部 -->
      <div class="footer-box">
        <span>基于图观™数字孪生应用开发引擎构建 https://www.tuguan.net</span>
        <span>版权所有 北京数字冰雹信息技术有限公司</span>
      </div>
      <!-- 进度条遮罩 -->
      <div v-show="isZZ" class="avw-loader">
        <section><span class="loader-112">L &nbsp; ading </span></section>
      </div>
    </div>
  </body>
</html>
