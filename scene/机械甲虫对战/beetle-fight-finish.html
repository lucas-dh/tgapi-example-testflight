<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <title>Beetle Fight - Powered by TGAPI (tuguan.net)</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=0.5, maximum-scale=1.0" />
  <link rel="stylesheet" href="./css/game.css" />
  <link rel="stylesheet" href="./css/loading.css" />
</head>

<body>
  <div class="header-wrap">
    <a href="//www.tuguan.net" target="_blank">图观引擎</a><span>-API代码示例-综合案例-机械甲虫对战</span><br />
    <span class="ctrlts">用鼠标和键盘控制某一台机械甲虫，通过击倒所有对手取胜。操作者可随时切换当前操纵的机械甲虫。</span>
    <img src="../../image/tuguan.png" />
  </div>
  <div class="alert">
    操作说明：<br />
    ·未选中甲虫时：<br />
    &nbsp;&nbsp;·左键单击甲虫：选择甲虫<br>
    ·已选中甲虫时：<br>
    &nbsp;&nbsp;·左键单击场地：命令当前甲虫行走至该地点<br>
    &nbsp;&nbsp;·空格键：开火<br>
    &nbsp;&nbsp;·左键单击其他甲虫：选择其他甲虫</div>
  <div id="container"
    style="position: absolute; width: 100%; height: 100%; background-color: #00101f99; color: #ffffff; padding: 0px">
  </div>
  <!-- 底部 -->
  <div class="footer-box">
    <span>基于图观™数字孪生应用开发引擎构建 https://www.tuguan.net</span>
    <span>版权所有 北京数字冰雹信息技术有限公司</span>
  </div>
  <!-- 三维场景库 -->
  <script src="//www.tuguan.net/public/tgapp/TGApp.min.js"></script>

  <!-- Web Socket 库 -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- 游戏逻辑代码：类 -->
  <script src="./js-finish/FightState.js"></script>
  <script src="./js-finish/WalkState.js"></script>
  <script src="./js-finish/Beetle.js"></script>
  <script src="./js-finish/ProgressBar.js"></script>

  <!-- 游戏逻辑代码：静态对象 -->
  <script src="./js-finish/arena.js"></script>
  <script src="./js-finish/game.js"></script>
  <script src="./js-finish/ws.js"></script>
  <script src="./js-finish/gamepad.js"></script>

  <script>
    // 游戏逻辑代码

    // 创建并获取场景实例对象
    let appInstance = new TGApp.App();
    let time = new Date().getTime();

    // 渲染帧循环
    function animate() {
      let currentTime = new Date().getTime();
      let delta = (currentTime - time) / 1000;
      time = currentTime;
      if (gamepad) {
        gamepad.update(game.selected, delta);
      }

      game.loop(delta);
      requestAnimationFrame(animate);
    }

    // 初始化场景
    function init(url, token) {
      //使用授权码读取模型文件初始化场景
      appInstance.initScene({
          container: document.getElementById('container'),
          mode: 'scene',
          url: url, // 场景地址
          resourceBasePath: 'https://www.tuguan.net/public/tgapp/scene', // 端渲染模型资源路径
          token: token,
        },
        (result) => {
          if (result.result === 1) {
            // 图观接口调用：相机自动环绕。
            appInstance.uniCall('rotateCamera', {
              enabled: true,
              duration: 120
            });

            // 图观接口调用：添加场景点击事件的监听。
            appInstance.uniCall('addEventListener', {
              eventName: 'onSceneClick',
              callback: (e) => {
                const beetleSize = 10;
                // 判断是否点击了甲虫
                const pickedBeetles = game.pickBeetles(e.data[0].coord, beetleSize);
                if (pickedBeetles.length > 0) {
                  if (pickedBeetles[0].beetle.isDown) {
                    return;
                  }
                  if (!game.selected || pickedBeetles[0].beetle.name !== game.selected.name) {
                    game.selected && game.selected.release();

                    if (pickedBeetles[0].beetle.occupy('本地玩家')) {
                      game.selected = pickedBeetles[0].beetle;
                    }
                  }
                  return;
                }

                if (game.selected) {
                  arena.clampToArena(e.data[0].coord);

                  if (!game.selected.isWalking()) {
                    // 图观接口调用：播放模型动画“行走-前进02”，对应在场景编辑器中设置的关节动画。
                    appInstance.uniCall('playModelAnimation', {
                      id: game.selected.name,
                      name: '行走-前进02',
                      state: 'begin'
                    });
                    // 播放行走音效。
                    game.selected.playSFX('walking');
                  } else {
                    game.selected.walkState.break();
                  }
                  game.selected.walk(e.data[0].coord);
                  game.selected.playSFX('move');
                }
              },
            });

            document.addEventListener('keydown', (key) => {
              if (key.code === 'Space' || key.code === 'KeyA') {
                game.selected && game.selected.fire();
                return;
              }
              if (key.code === 'Delete') {
                game.cheat('win', game.selected ? game.selected.name : 'SpiderA');
                return;
              }
            });

            ws.init();

            game.ui.showButtonStart();
            game.ui.progressBar.progress = 1.0;
            game.ui.progressBar.destroy();
            animate();
          } else {
            console.error('初始化失败。');
          }
        }
      );
    }

    // 通过 XmlHttpRequest 获取或提交指定的 JSON 资源
    function fetchJSON(url, method = '', headers, body) {
      switch (method.toUpperCase()) {
        case 'GET':
        case 'DELETE':
        case 'HEAD':
        case 'POST':
        case 'PUT':
          break;
        default:
          method = 'GET';
          break;
      }
      return new Promise(function (resolve, reject) {
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            if (xhr.status == 200 || xhr.status == 204) {
              resolve(xhr.responseText);
            } else {
              reject(new Error(xhr.statusText));
            }
          }
        };
        xhr.open(method, url, true);
        if (headers instanceof Array) {
          for (header of headers) {
            xhr.setRequestHeader(header.key, header.value);
          }
        }
        xhr.send(JSON.stringify(body));
      });
    }

    const tokenURL = 'https://www.tuguan.net/api/user/v1/visitorScene/x01zzwsp';
    const sceneURL = 'https://www.tuguan.net/publish/scene/api/x01zzwsp';

    fetchJSON(tokenURL, 'POST').then((response) => {
      if (!response) {
        return;
      }
      let result = JSON.parse(response);
      if (!result || !result.accessToken) {
        return;
      }
      init(sceneURL, result.accessToken);
    });
  </script>
</body>

</html>
