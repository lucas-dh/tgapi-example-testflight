<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图观引擎-API代码示例-场景服务-场景服务_状态 切换</title>
    <link
      rel="stylesheet"
      href="../../css/common.css"
    />
 <link rel="stylesheet" href="../../css/elementui.css" />
  <script src="../../js/config.js"></script>

    <script src="//www.tuguan.net/public/tgapp/TGApp.min.js"></script>
    <script src="../../lib/axios.js"></script>
    <script src="../../lib/vue.js"></script>
    <script src="../../lib/elementui.js"></script>
    <script src="./communityChangeStatus.js"></script>
  </head>
  <body>
    <div class="app" id="app">
      <div class="header-wrap">
        <a href="//www.tuguan.net" target="_blank">图观引擎</a
        ><span>-API代码示例-场景服务-场景服务_状态 切换</span><br />
        <!-- 点击路径漫游按钮，实现以第一人称视角进行按照既定路径移动镜头跟随 -->
        <span class="ctrl">点击按钮，切换不同场景状态</span>
        <img src="../../image/tuguan.png" />
      </div>
      <div id="container"></div>
      <ul class="legends">
        <li
          v-for="(item,index) in legendList"
          :key="item.id"
          @click="controlChecked(item,index)"
          :class="index == isNum?'div active':'div'"
        >
          {{item.name}}
        </li>
      </ul>
      <div class="footer-box">
        <span
          >基于图观™数字孪生应用开发引擎构建 https://www.tuguan.net</span
        >
        <span>版权所有 北京数字冰雹信息技术有限公司</span>
      </div>
      <div v-show="isZZ" class="avw-loader">
        <section><span class="loader-112">L &nbsp; ading </span></section>
      </div>
    </div>
  </body>
</html>
