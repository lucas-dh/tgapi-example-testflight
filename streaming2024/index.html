<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>时间</title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .bg-container {
        width: 100%;
        height: 100%;
        background-color: black;
      }

      .time-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        color: #fff;
      }

      .time-wrapper .bj-time,
      .time-wrapper .pacific-time {
        display: flex;
      }

      .time-wrapper .bj-time {
        margin-bottom: 50px;
      }

      .time-wrapper .label {
        width: 230px;
      }

      .time-wrapper .time {
        color: skyblue;
      }
    </style>

    <!-- <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script> -->

    <!-- 引入dayjs 及 相关的时区转换插件 -->
    <script src="https://unpkg.com/dayjs@1.11.13/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.11.13/plugin/utc.js"></script>
    <script src="https://unpkg.com/dayjs@1.11.13/plugin/timezone.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_utc);
      dayjs.extend(window.dayjs_plugin_timezone);
    </script>
  </head>

  <body>
    <div class="bg-container">
      <div class="time-wrapper">
        <div class="bj-time">
          <div class="label">北京时间：</div>
          <div class="time"></div>
        </div>
        <div class="pacific-time">
          <div class="label">太平洋时间：</div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <script>
      let bjTimeDom = document.querySelector('.time-wrapper .bj-time .time');
      let pacificTimeDom = document.querySelector('.time-wrapper .pacific-time .time');

      function updateTime() {
        let nowTime = new Date();

        let currentBjTime = dayjs(nowTime).tz('Asia/Shanghai').format('YYYY/MM/DD HH:mm:ss');
        bjTimeDom.innerText = currentBjTime;

        let currentPacificTime = dayjs(nowTime).tz('America/Los_Angeles').format('YYYY/MM/DD HH:mm:ss');
        pacificTimeDom.innerText = currentPacificTime;
      }

      // 更新时间
      updateTime();
      setInterval(() => {
        updateTime();
      }, 1000);
    </script>
  </body>
</html>
