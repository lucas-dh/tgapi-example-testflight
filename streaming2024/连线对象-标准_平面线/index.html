  // 初始化加载图观三维场景服务
  function init() {
    // 初始化图观App
    window.appInstance = new TGApp.App();
    window.appInstance.initService(
      {
        container: document.getElementById('container'),
        mode: 'streaming',
        token: streaming2024Config.lineToken, //StreamingServer服务器获取token
        url: streaming2024Config.url, //StreamingServer服务器接口地址和端口，需要进行替换为实际地址
      },
      (result) => {
        window.appInstance.uniCall(
          'addEventListener',
          {
            eventName: 'onServiceInit',
            callback: (res) => {
              //添加TGAPI事件回调，图观场景服务初始化成功后
              // 隐藏遮罩
              avwLoader.style.display = 'flex';
              appInstance.uniCall(
                'switchState',
                {
                  name: '连线标准',
                  sceneName: '连线-标准',
                },
                (result) => {
                  avwLoader.style.display = 'none';
                  addLine();
                }
              );
            },
          },
          (result) => {
            console.log(result);
          }
        );
      }
    );
  }

  // 添加关系线
  function addLine() {
    lineData.map((val, ind) => {
      let jsonData = {
        id: ind + 1,
        overlayType: 'model',
        idLayer: '',
        label: '',
        labelColor: '#ffffff',
        labelBackgroundColor: '#333333',
        labelFontSize: 20,
        autoScale: true,
        ...val,
      };
      appInstance.uniCall('addConnection', jsonData, (result) => {
        console.log(result);
        if (ind == lineData.length - 1) {
          // 水平移动
          updateTransform(true, 2, 'x', '04_01_A_开始_移动_水平', -5.5924707808770835, -7.950203667504241, 0);
          updateTransform(true, -2, 'x', '04_01_B_终止_移动_水平', -3.7370584243922615, -4.022021566599352, 0);
          // 垂直移动
          updateTransform(true, 1.5, 'z', '04_02_A_开始_移动_垂直', -1.7984423372973295, -7.967265265711157, 0.2);
          updateTransform(true, -1.5, 'z', '04_02_A_终止_移动_垂直', -1.7537989147952173, -3.9438005807891137, 1.5);
          // 水平垂直移动
          updateTransform(true, 2, 'x', '04_04_B_终止_移动_通讯线01', 0.0172245571933174, -7.64243720965484, 0);
          updateTransform(true, 2, 'x', '04_04_B_终止_移动_通讯线02', 0.27394933189020854, -4.014322908344621, 0);
          updateTransform(true, 1, 'z', '04_04_A_开始_移动_通讯线', 1.1275168372324387, -5.860122943137806, 1);
          // 环绕
          updateEncircle();
        }
      });
    });
  }

  // 是否往返值 移动后的数值 改变的坐标  移动的模型 经度 纬度 高度
  function updateTransform(flag, num, isX, id, x, y, z) {
    let n = flag ? num : 0;
    let jsonData = {
      id: id, // 04_01_A_开始_移动_水平
      coordType: 1, // XY 轴坐标类别，0：X 经度，Y 纬度；1：X 米，Y米，相对世界00点
      coordTypeZ: 0, // Z 轴坐标类别，0：相对 3D 世界 0 海拔；1：相对 3D 世界地表；2：相对 3D 模型表面（单位：米）
      coord: [x + (isX == 'x' ? n : 0), y + (isX == 'y' ? n : 0)],
      coordZ: z + (isX == 'z' ? n : 0), // Z 轴高度（单位：米）
      rotation: [0, 0, 0], // XYZ 三轴旋转度数（单位：度）
      scale: [1, 1, 1],
    };
    appInstance.uniCall('setModelTransform', jsonData, (result) => {
      setTimeout(() => {
        flag = !flag;
        updateTransform(flag, num, isX, id, x, y, z);
      }, 2000);
    });
  }

  // 环绕模型
  function updateEncircle() {
    let index = 0;
    let jsonData = {
      id: '04_03_B_终止_移动_环绕', // 04_01_A_开始_移动_水平
      coordType: 1, // XY 轴坐标类别，0：X 经度，Y 纬度；1：X 米，Y米，相对世界00点
      coordTypeZ: 0, // Z 轴坐标类别，0：相对 3D 世界 0 海拔；1：相对 3D 世界地表；2：相对 3D 模型表面（单位：米）
      coord: [list[index].coord[0], list[index].coord[1]],
      coordZ: 1, // Z 轴高度（单位：米）
      rotation: [0, 0, 0], // XYZ 三轴旋转度数（单位：度）
      scale: [1, 1, 1],
    };
    appInstance.uniCall('setModelTransform', jsonData, (result) => {
      index += 1;
    });
    let isAdd = true;
    setInterval(() => {
      let jsonData = {
        id: '04_03_B_终止_移动_环绕', // 04_01_A_开始_移动_水平
        coordType: 1, // XY 轴坐标类别，0：X 经度，Y 纬度；1：X 米，Y米，相对世界00点
        coordTypeZ: 0, // Z 轴坐标类别，0：相对 3D 世界 0 海拔；1：相对 3D 世界地表；2：相对 3D 模型表面（单位：米）
        coord: [list[index].coord[0], list[index].coord[1]],
        coordZ: 1, // Z 轴高度（单位：米）
        rotation: [0, 0, 0], // XYZ 三轴旋转度数（单位：度）
        scale: [1, 1, 1],
      };
      appInstance.uniCall('setModelTransform', jsonData, (result) => {
        if (isAdd) {
          index += 1;
        } else {
          index -= 1;
        }
        if (index >= list.length - 1) {
          isAdd = false;
        } else if (index == 0) {
          isAdd = true;
        }
      });
    }, 2000);
  }
