  // 初始化加载图观三维场景服务
  function init() {
    // 初始化图观App
    window.appInstance = new TGApp.App();
    window.appInstance.initService(
      {
        container: document.getElementById('container'),
        mode: 'streaming',
        token: streamingConfigUE5.chinaToken, //StreamingServer服务器获取token
        url: streamingConfigUE5.url, //StreamingServer服务器接口地址和端口，需要进行替换为实际地址
      },
      (result) => {
        //添加TGAPI事件回调，图观场景服务初始化成功后
        window.appInstance.uniCall(
          'addEventListener',
          {
            eventName: 'onServiceInit',
            callback: (res) => {
              // 隐藏遮罩
              avwLoader.style.display = 'flex';
              appInstance.uniCall(
                'switchState',
                {
                  name: '默认状态',
                  sceneName: '默认场景',
                },
                (result) => {
                  avwLoader.style.display = 'none';
                  addLandmarkInit();
                  addLandmark(function () {
                    addLine();
                  });
                }
              );
            },
          },
          (result) => {
            console.log(result);
          }
        );
      }
    );
  }

  //添加默认关系线起始点
  function addLandmarkInit() {
    let jsonData = {
      id: '总部大楼Landmark', // 图层对象 id，新建时调用者自己传入的唯一标识，用于各种操作的对象识别
      coordType: 0, // XY 轴坐标类别，0：X 经度，Y 纬度；1：X 米，Y米，相对世界00点
      coordTypeZ: 0, // Z 轴坐标类别，0：相对 3D 世界 0 海拔；1：相对 3D 世界地表；2：相对 3D 模型表面（单位：米）
      iconName: 'none', // 内置图标名称，见图观官网统一API开发手册
      autoScale: false, // 如果开启后，图标会按照摄像机远近自动缩放大小
      label: '', // 图标标签文本
      coord: [116.33514558724369, 40.18609291861637], // XY 轴坐标，X：经度；Y：纬度
      coordZ: 0, // Z 轴高度（单位：米）
      visible: true, // 添加当前图层时默认是显示还是隐藏
    };

    appInstance.uniCall('addLandmark', jsonData, (result) => {
      console.log(result);
    });
  }

  // 添加关系线
  function addLine() {
    odLineData.map((val, ind) => {
      let jsonData = {
        id: 'connectionId' + ind,
        overlayType: 'landmark',
        idLayer: '',
        label: '',
        labelColor: '#ffffff',
        labelBackgroundColor: '#333333',
        labelFontSize: 2,
        autoScale: true,
        startIdObj: '总部大楼Landmark',
        startOffset: [0, 0, 0],
        endIdObj: val.name + ind,
        endOffset: [0, 0, 0],
        type: val.type,
        texture: val.texture ? val.texture : '',
        textureSpeed: 0.5,
        width: 2,
        color: '#ff0000',
        shapeType: 'curve',
        curvature: 0.1,
        angleOrder: 'xyz',
      };
      console.log(111, ind, jsonData);
      appInstance.uniCall('addConnection', jsonData, (result) => {
        console.log(result, ind, jsonData);
        if (ind + 2 == odLineData.length - 1) {
          updateCoord();
        }
      });
    });
  }

  // 更新模型和地标点位置
  function updateCoord() {
    let index = 0;
    setInterval(() => {
      index += 1;
      if (index >= 5) {
        index = 0;
      }

      odLineData.map((val, ind) => {
        let jsonDataLayer = {
          id: val.name + ind, // 图层子对象 id，新建时调用者自己传入的唯一标识，用于各种操作的对象识别
          type: 'camera', // 地标点的图例类别名称
          oordType: 0, // XY 轴坐标类别，0：X 经度，Y 纬度；1：X 米，Y米，相对世界00点
          coordTypeZ: 0, // Z 轴坐标类别，0：相对 3D 世界 0 海拔；1：相对 3D 世界地表；2：相对 3D 模型表面（单位：米）
          label: val.name, // 图标标签文本
          coord: odLineData[ind].coord[index], // XY 轴坐标，X：经度；Y：纬度
          coordZ: 0, // Z 轴高度（单位：米）
        };

        // 更新地标点数据
        appInstance.uniCall('updateLandmarkCoord', jsonDataLayer, (result) => {
          //console.log(result);
        });
      });
    }, 3000);
  }

  // 绘制地标点
  function addLandmark(callback) {
    var index = 0;
    odLineData.map((val, ind) => {
      let jsonData = {
        id: val.name + ind, // 图层对象 id，新建时调用者自己传入的唯一标识，用于各种操作的对象识别
        coordType: 0, // XY 轴坐标类别，0：X 经度，Y 纬度；1：X 米，Y米，相对世界00点
        coordTypeZ: 0, // Z 轴坐标类别，0：相对 3D 世界 0 海拔；1：相对 3D 世界地表；2：相对 3D 模型表面（单位：米）
        iconName: 'site_02', // 内置图标名称，见图观官网统一API开发手册
        autoScale: false, // 如果开启后，图标会按照摄像机远近自动缩放大小
        label: val.name, // 图标标签文本
        coord: val.coord[0], // XY 轴坐标，X：经度；Y：纬度
        coordZ: 0, // Z 轴高度（单位：米）
        visible: true, // 添加当前图层时默认是显示还是隐藏
        iconScale: 0.5, // 默认值是1表示原大，0 - 1：表示缩小倍率，大于1：表示放大倍率
        labelScale: 0.5, // 默认值是1表示原大，0 - 1：表示缩小倍率，大于1：表示放大倍率
      };

      appInstance.uniCall('addLandmark', jsonData, (result) => {
        index++;
        if (odLineData.length === index) {
          callback();
        }
        console.log(result);
      });
    });
  }
